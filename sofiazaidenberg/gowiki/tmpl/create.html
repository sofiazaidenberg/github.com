<h1>Creating new page</h1>

<p>[<a href="/">home</a>]</p>

{{if .HasError}}
<p><font color="red">{{.Error}}</font><br></p>
{{end}}

<form action="/save/new" method="POST">
<div>
Title:<br>
<textarea name="title" rows="1" cols="80">{{printf "%s" .Title}}</textarea></div>

<div>
Body:<br>
<textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
<div><input type="submit" value="Save"></div>
</form>
